<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <title></title>
</head>

<body>
<table class="table table-striped table-bordered">
    <caption>
        <a th:href="@{user-create}" class="btn btn-secondary btn-sm mb-3"> Добавить пользователя </a>
        <a th:href="@{users-truncate}" class="btn btn-secondary btn-sm mb-3"> Очистить таблицу </a>
    </caption>

    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Адрес почты</th>
        <th>Действие</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{user-update/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
